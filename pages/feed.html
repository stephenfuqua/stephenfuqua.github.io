---
layout: plain
permalink: /feed
---

{% for post in site.posts limit:4 %}
{% capture url %}{{ site.url }}{{ post.url }}{% endcapture %}
<h2 class="mb-2 post"><a href="{{ url }}">{{ post.title }}</a></h2>
<p class="mb-2 post-body">
    {{ post.excerpt }}
</p>
<p class="mt-1 mb-3">
<a href="{{ url }}" class="badge badge-primary">Continue reading&hellip;</a>
</p>
{% endfor %}
